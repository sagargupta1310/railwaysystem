<!DOCTYPE html>
<html>
<head>
    <title>Admin Panel - Rail Ticket System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-train"></i> Rail Ticket System
            </a>
            <div class="navbar-nav">
                <a class="nav-link" href="/">Home</a>
                <a class="nav-link" href="/search/">Search Trains</a>
                <a class="nav-link" href="/history/">Booking History</a>
                <a class="nav-link active" href="/admin-panel/">Admin Panel</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2><i class="fas fa-cog"></i> Admin Panel</h2>

        {% if message %}
        <div class="alert alert-info mt-3">
            {{ message }}
        </div>
        {% endif %}

        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5><i class="fas fa-plus"></i> Add New Train</h5>
                    </div>
                    <div class="card-body">
                        <form method="post" action="/add-train/">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label class="form-label">Train Name *</label>
                                <input type="text" name="trainname" class="form-control" required>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label class="form-label">Start City *</label>
                                        <input type="text" name="startcity" class="form-control" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label class="form-label">End City *</label>
                                        <input type="text" name="endcity" class="form-control" required>
                                    </div>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Total Seats</label>
                                <input type="number" name="totalseats" class="form-control" value="100" min="1" required>
                            </div>
                            <button type="submit" class="btn btn-success">
                                <i class="fas fa-plus"></i> Add Train
                            </button>
                        </form>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5><i class="fas fa-plus-circle"></i> Increase Train Seats</h5>
                    </div>
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label class="form-label">Train ID</label>
                                <input type="number" name="trainid" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Extra Seats</label>
                                <input type="number" name="extra" class="form-control" min="1" required>
                            </div>
                            <button type="submit" name="action" value="increase_seats" class="btn btn-primary">
                                <i class="fas fa-plus-circle"></i> Increase Seats
                            </button>
                        </form>
                    </div>
                </div>
                
                <div class="card mt-3">
                    <div class="card-header">
                        <h5><i class="fas fa-trash"></i> Cancel Train</h5>
                    </div>
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label class="form-label">Train ID</label>
                                <input type="number" name="trainid" class="form-control" required>
                            </div>
                            <button type="submit" name="action" value="cancel_train" class="btn btn-danger">
                                <i class="fas fa-trash"></i> Cancel Train
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
